---
- name: Bootstrap graphs.holmwood.id.au
  hosts: all
  become: true
  become_user: root
  become_method: sudo
  pre_tasks:
    - name: "Upgrade all packages"
      apt:
        update_cache: yes
        cache_valid_time: 300
        upgrade: yes
  roles:
    - common
    - nginx
    - prometheus
    - grafana
